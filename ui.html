<!-- HTML -->

<h1>Create Simple Table</h1>
<p>Rows:</p>
<input type="number" id="rows" value="2" min="1" />

<p>Columns:</p>
<input type="number" id="columns" value="3" min="1" />

<p>Column width:</p>
<input type="number" id="column-width" value="200" min="1" />

<p>Row height:</p>
<input type="number" id="row-height" value="40" min="1" />

<br /><br />

<button id="create">Create</button>
<button id="cancel">Cancel</button>

<!-- SCRIPT -->

<script>
  const rowsInput = document.getElementById("rows");
  const columnsInput = document.getElementById("columns");
  const columnWidthInput = document.getElementById("column-width");
  const rowHeightInput = document.getElementById("row-height");
  const create = document.getElementById('create');
  const cancel = document.getElementById('cancel');

  function onCreate() {
    const rows = rowsInput.value;
    const columns = columnsInput.value;
    const column_width = columnWidthInput.value;
    const row_height = rowHeightInput.value;

    parent.postMessage({ pluginMessage: {rows, columns, column_width, row_height}}, '*' );
  }

  function onCancel() {
    parent.postMessage({pluginMessage: {type: 'cancel'}}, '*')
  }

  create.addEventListener('click', onCreate)
  cancel.addEventListener('click', onCancel)
</script>

<!-- STYLE -->

<style>
  body {
    font-family: sans-serif;
  }

  p {
    color: #777777;
  }

  input {
    font-size: 14px;
    margin-top: 3px;
    border-style: none;
    border-bottom-style: solid;
    outline: none;
    font-weight: 600;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    font-weight: 700;
  }
</style>
